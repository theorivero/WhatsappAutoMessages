{% extends 'wam_interface/main.html' %}
{% block content %}
<style>
    body {
        color: #404E67;
        background: #F5F7FA;
		font-family: 'Open Sans', sans-serif;
	}
	.table-wrapper {
		width: 700px;
		margin: 30px auto;
        padding: 20px;	
        box-shadow: 0 1px 1px rgba(0,0,0,.05);
    }
    .table.table-hover{
    	background: #fff;
    }
    .table-title {
        padding-bottom: 10px;
        margin: 0 0 10px;
    }
    .table-title h2 {
        margin: 6px 0 0;
        font-size: 22px;
    }
    .table-title .add-new {
        float: right;
		height: 30px;
		font-weight: bold;
		font-size: 12px;
		text-shadow: none;
		min-width: 100px;
		border-radius: 50px;
		line-height: 13px;
    }
	.table-title .add-new i {
		margin-right: 4px;
	}
    table.table {
        table-layout: fixed;
    }
    table.table tr th, table.table tr td {
        border-color: #e9e9e9;
    }
    table.table th i {
        font-size: 13px;
        margin: 0 5px;
        cursor: pointer;
    }
    table.table th:last-child {
        width: 100px;
    }
    table.table td a {
		cursor: pointer;
        display: inline-block;
        margin: 0 5px;
		min-width: 24px;
    }    
	table.table td a.add {
        color: #27C46B;
    }
    table.table td a.edit {
        color: #FFC107;
    }
    table.table td a.delete {
        color: #E34724;
    }
    table.table td i {
        font-size: 19px;
    }
	table.table td a.add i {
        font-size: 24px;
    	margin-right: -1px;
        position: relative;
        top: 3px;
    }    
    table.table .form-control {
        height: 32px;
        line-height: 32px;
        box-shadow: none;
        border-radius: 2px;
    }
	table.table .form-control.error {
		border-color: #f50000;
	}
	table.table td .add {
		display: none;
	}

    .btn.btn-sm.btn-info {
        float: right;

    }
</style>
<body>
    <div class="container">
        <div class="table-wrapper">
            <div class="table-title">
                <div class="row">
                    <div class="col-sm-8"><h2><b>Templates de Mensagens:</b></h2></div>
                    <div class="col-sm-4">
                        <a href="{% url 'create-template' %}">
                            <button type="button" class="btn btn-info add-new" ><i class="fa fa-plus"></i> Criar Template</button>
                        </a>
                    </div>
                </div>
            </div>
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Nome do Template</th>
                        <th>NÂº de Mensagens</th>                        
                        <th></th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    {% load tag %}
                    {% for template in MessageTemplates %}
                        <tr>
                            <td>{{template.name}}</td>
                            {% count_messages template as count %}
                            <td>{{count}}</td>                        
                            <td>
                                <a class="btn btn-sm btn-info" href="{% url 'update-template' template.id %}">Editar</a>
                            </td>
                            <td><a class="btn btn-sm btn-danger"href="{% url 'delete-template' template.id %}">Remover</a></td>
                        </tr>
                    {% endfor %}  
                </tbody>
            </table>
        </div>
    </div>     
</body>
{% endblock content %}
